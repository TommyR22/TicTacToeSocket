<div class="container-fluid">
  <div class="container-header">
    <div class="row">
      <div class="col text-right container-header__col-avatar">
        <div class="d-flex flex-row">
          <div class="p-2 text-center">
            <img [src]="srcAvatarUser2" alt="avatar user 2" class="rounded-circle container-header__col-avatar__image">
          </div>
          <div class="p-2 align-self-center">
            <!-- <span class="container-header__col-avatar__name">{{user2.name}}</span> -->
          </div>
        </div>
      </div>
      <div class="col container-header__right text-right">
        <span [style.color]="'red'">{{user2.name}}</span>
        <br>
        <span class="badge" [ngClass]="(turn_user2==='wait')?'badge-warning':'badge-success'">{{turn_user2}}</span>
      </div>
    </div>
  </div>
</div>


<div class="container-fluid footer">

  <div class="container-fluid" style="padding-bottom: 10px;">
    <div class="container-center">
      <app-table-game></app-table-game>
    </div>
  </div>


  <div class="row" style="padding-bottom: 10px;">
    <div class="col-12 col-sm-3">
      <div class="d-flex flex-column">
        <div class="p-2">
          <img [src]="srcAvatarUser" alt="avatar user" class="rounded-circle container-header__col-avatar__image">
        </div>
        <div>
          <span class="container-header__col-avatar__name">{{user.name}}</span> <span class="badge"
                                                                                      [ngClass]="(turn_user==='wait')?'badge-warning':'badge-success'">{{turn_user}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
