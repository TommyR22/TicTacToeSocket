<div class="container-fluid">

  <div class="row no-gutters justify-content-md-center">
    <div class="col-md-6 profile">
      <div class="row">
        <div class="col profile__avatar">
          <!-- <img [src]="srcAvatar" alt="avatar" class="rounded-circle container-header__col-avatar__image"> -->
          <img class="profile__avatar__image" [src]="srcAvatar" alt="Avatar user">
          <span class="profile__avatar__name badge badge-light">{{user.name}}</span>
        </div>
        <div class="col profile__right text-right">
          <span class="badge badge-light">USERS â€¢ {{clients.length}}</span>
        </div>
      </div>
    </div>
  </div>


  <div class="container-body">
    <div class="row no-gutters container-body__row1 justify-content-md-center">
      <div class="col-md-12">
        <!--STEP 3 - Join Room -->
        <div>
          <div class="alert container-body_chat" role="chat" #scrollMe>
          </div>
          <div *ngIf="clients.length===0">
            <div class="alert container-body_alert" role="alert">
              Waiting for player..
            </div>
          </div>
          <ul class="list-group list-group-flush container-body__list-player" *ngIf="clients.length > 0">
            <li class="list-group-item" style="padding: 0;" *ngFor="let client of clients">
              <div class="row" style="height: 50px;">
                <div class="col-3" style="overflow: hidden;">
                  <img src="../assets/images/avatars/{{client.avatar}}.{{imageExtension}}"
                       alt="Avatar user" class="container-body__list-player__avatar">
                </div>
                <div class="col">
                  <span class="container-body__list-player__text">{{client.name}}</span>
                </div>
              </div>
            </li>
          </ul>
        </div>

      </div>
    </div>
  </div>


  <div class="fixed-bottom footer" *ngIf="clients.length===1" (click)="startGame()">
    <div class="row">
      <div class="col text-center">
        <div class="d-flex justify-content-between">
          <div>
            <div class="footer_left">
            </div>
          </div>
          <div class="footer_text">
            {{footerLabel}}
          </div>
          <div class="footer_right">
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
