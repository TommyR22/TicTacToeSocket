<div class="custom-breadcrumb">
  <a class="custom-breadcrumb__step custom-breadcrumb__step--active" href='#/'>
    <i class="fas fa-check" *ngIf="step !==1"></i>
    <div *ngIf="step===1">
        <span class="dot"></span><span class="dot"></span><span class="dot"></span>
    </div>
  </a>
  <a class="custom-breadcrumb__step" href='#/' [ngClass]="{'custom-breadcrumb__step--active': step !==1}">
    <i class="fas fa-check" *ngIf="step ===3"></i>
    <div *ngIf="step===2">
        <span class="dot"></span><span class="dot"></span><span class="dot"></span>
    </div>
  </a>
  <a class="custom-breadcrumb__step" href='#/' [ngClass]="{'custom-breadcrumb__step--active': step ===3}">
    <i class="fas fa-check" *ngIf="step ===4"></i>
    <div *ngIf="step===3">
        <span class="dot"></span><span class="dot"></span><span class="dot"></span>
    </div>
  </a>
</div>
