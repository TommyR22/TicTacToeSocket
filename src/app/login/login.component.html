<div class="container-fluid">

  <div class="container-body">
    <div class="container-body__row text-center">
      Select Your Avatar
    </div>
    <div class="row no-gutters container-body__row1 justify-content-md-center">
      <div class="col-md-12">
        <div>
          <!-- Carousel Avatar -->
          <app-carousel (avatarSelected)="setAvatar($event)"></app-carousel>
        </div>
      </div>
    </div>
    <div class="row no-gutters container-body__row2">
      <div class="col-md-3">
      </div>
      <div class="col-md-6">
        <form #formApp="ngForm" class="d-none d-sm-block" (ngSubmit)="formApp.valid && onSubmit(step, formApp)"
              novalidate autocomplete="off" style="margin-bottom: 10px;">
          <div class="container-body__input">
            <input type="text" [(ngModel)]="username" #name="ngModel" name="username" placeholder="Name"
                   aria-label="name" required pattern="[A-Za-z0-9]{3,}">
            <button type="submit"
                    [ngClass]="{'container-body__input__button' : formApp.valid, 'container-body__input__button--hide' : formApp.invalid}">
              <i class="fas fa-arrow-right"></i>
            </button>
          </div>
        </form>
      </div>
      <div class="col-md-3">

      </div>
    </div>
  </div>

  <div class="fixed-bottom d-sm-none">
    <div class="row">
      <div class="col text-center">
        <form #formApp="ngForm" (ngSubmit)="formApp.valid && onSubmit(step, formApp)" novalidate
              autocomplete="off">
          <div class="container-body__input">
            <input type="text" [(ngModel)]="username" #name="ngModel" name="username" placeholder="Name"
                   aria-label="name" required pattern="[A-Za-z0-9]{3,10}">
            <button type="submit"
                    [ngClass]="{'container-body__input__button' : formApp.valid, 'container-body__input__button--hide' : formApp.invalid}">
              <i class="fas fa-arrow-right"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>

<app-notify [type]="notifyType" [title]="notifyTitle" [text]="notifyText" [showNotify]="showNotify"
            (eventCloseNotify)="closeNotify($event)"></app-notify>
